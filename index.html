<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <h1 style="text-decoration: underline; font-family: monospace; font-size:35px;">Resume Builder</h1><br>
        <form id="resumeForm">
            <div class="section">
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" required value="Anousha Asadullah" onfocus="this.value=''">

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required value="anoushaasadullah@gmail.com" onfocus="this.value=''">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required value="+92 000 0000000" onfocus="this.value=''">

                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" accept="image/*">
            </div>

            <div class="section">
                <h3>Experience</h3>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required>

                <label for="Company">Company:</label>
                <input type="text" id="Company" required>

                <label for="Duration">Duration:</label>
                <input type="text" id="Duration" required>
            </div>

            <div class="section">
                <h3>Education</h3>
                <label for="Degree">Degree:</label>
                <input type="text" id="Degree" required>

                <label for="Institution">Institution:</label>
                <input type="text" id="Institution" required>

                <label for="Year">Year:</label>
                <input type="text" id="Year" required>
            </div>

            <div class="section">
                <h3>Skills</h3>
                <label for="ProfessionalSkill">Professional Skills:</label>
                <input type="text" id="ProfessionalSkill" required>

                <label for="SoftSkill">Soft Skills:</label>
                <input type="text" id="SoftSkill" required>

                <button type="button" id="addSkillsBtn">Add More Skills</button>
                <div id="skillsContainer"></div>
            </div> <br><br><br><br>

            <button type="submit" id="submitbtn">Generate Resume</button><br>
        </form>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
